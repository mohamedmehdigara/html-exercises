<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>
      15: Rich Media
    </title>
    <!-- Include your CSS stylesheet link here -->
    <link rel="stylesheet" href="rich-media.css">
  </head>
  <body>
    <header>
      <h1>
        Rich Media examples
      </h1>
    </header>
    <main>
      <article>
        <header>
          <h2>Audio</h2>
        </header>
        <!-- Add the audio example here -->
        <audio controls>
          <source src="early-high_wails.ogg" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </article>
      <article>
        <header>
          <h2>Video</h2>
        </header>
        <!-- Add the video example here -->
        <video controls>
          <source src="15-rich-media/video/chip.mp4" type="video/mp4">
          Your browser does not support the video element.
        </video>
      </article>
      <article>
        <header>
          <h2>Canvas</h2>
        </header>
        <!-- Add the canvas example here -->
        <canvas id="myCanvas" width="400" height="200"></canvas>
      </article>
    </main>
    <!-- For the canvas to work, we'll need the script included here -->
    <script src="canvas.js"></script>
  </body>
</html>
